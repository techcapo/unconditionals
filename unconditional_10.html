<!doctype html>
<html>
    <head>
        <title>Unconditional #10</title>
    </head>
<body>

    <canvas id="love"></canvas>

    <script>
        var canvas = document.getElementById("love");
        var W = window.innerWidth;
        var r = '#FFA300';
        var g = '#00FFA3';
        var b = '#A300FF';

        var ctx = canvas.getContext("2d");
        var H = 13;
        var M = 16;
        canvas.width = Math.min(M * H * 2, W);
        canvas.height = Math.min(M * H, window.innerHeight);
        var S = Math.min(M, W / 2 / H - 1);
        var x = y = 0;

        var L = (window.location.hash ||
            "#" +
            "0000000000000" +
            "0000111110000" +
            "0001111111000" +
            "0011101011100" +
            "0111000011110" +
            "0111011101110" +
            "0111000011110" +
            "0111011101110" +
            "0111000011110" +
            "0011101011100" +
            "0001111111000" +
            "0000111110000" +
            "0000000000000").substr(1);

        function l(t) {
            var s = S;
            var a = Math.min(255, Math.max(0, Math.floor((Math.cos(t/1393) + 1)*0.7 * 256)));
            var o = Math.max(0, -Math.cos(t/3939)-0.5)*2
            var s = S * (1 + Math.max(0, -Math.cos(t/3939)-0.5)*2) /2
            ctx.fillStyle = b;
            ctx.fillRect(0, 0, S*H, S*H);
            ctx.fillStyle = r;
            ctx.fillRect(S*H, 0, S*H, S*H);
            function h(ox, oy, c) {
                c = c + (a < 16 ? "0" : "") + a.toString(16)
                for (var i = 0; i < H*H; ++i) {
                    var x = i % H;
                    var y = Math.floor(i / H);
                    ctx.fillStyle = L[i] == '1' ? g : c;
                    ctx.fillRect(ox + x * S + (1-s) / 2 + S/2, oy + y * S + (1-s) / 2 + S/2, s, s)
                }
            }
            h(0 + o * S*H/2, 0, r);
            h(S*H - o * S*H/2, 0, b);
            window.requestAnimationFrame(l);
        }
        l(0);
    </script>
</body>
</html>
